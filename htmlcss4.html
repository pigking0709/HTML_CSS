<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 목록 (리스트) -->
  <!-- 
    ol : 순서있는 리스트(숫자, 알파벳, 로마숫자 등)
    ul : 순서없는 리스트(원, 반원, 사각형 등)
    li : 리스트(ol, ul 안에서 사용)
  -->
  <p>ol</p>
  <ol>
    <li>사과</li>
    <li>오렌지</li>
    <li>바나나</li>
    <li>레몬</li>
    <li>블루베리</li>
  </ol>
  <p>ul</p>
  <ul style="list-style-type: none";>
    <li>사과</li>
    <li>오렌지</li>
    <li>바나나</li>
    <li>레몬</li>
    <li>블루베리</li>
  </ul>
  
  <!-- style : 모든 태그가 가지고 있음, 꾸며주기(커스터마이징) 할 때 사용 -->

  <button style = "padding: 4px 8px;background:rgba(0, 60, 129, 0.432);">버튼</button>


</body>
</html>
